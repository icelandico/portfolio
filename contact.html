</header>
<div class="content">
  <section class="hero-map">
    <div class="map">
      <img src="image/map_hero_kalisz.png" class="hero-img" alt="kalisz-map">
    </div>
  </section>
  <section class="contact centered">
    <h2>Interested in working together?</h2>
    <h3>Contact me</h3>
    <form action="https://formspree.io/michal.muszynski@pm.me"
          method="POST">
      <div class="form-input name">
        <input id="name" name="name" type="text" required>
        <label class="fill-label" for="name">Your Name</label>
      </div>

      <div class="form-input name">
        <input id="email" name="name" type="text" required>
        <label class="fill-label" for="email">Your mail</label>
      </div>

      <div class="form-input name">
        <input id="subject" name="name" type="text" required>
        <label class="fill-label" for="subject">Subject</label>
      </div>

      <div class="form-input message">
        <textarea id="textarea-label" rows="4" required name="name"></textarea>
        <label class="fill-label" for="textarea-label">Message</label>
      </div>

      <div class="form-input">
        <button class="button-submit">Send</button>
      </div>
    </form>
    <div class="contact-email">
      <h3>Or just send me an email</h3>
      <p class="button-email"><span class="fas fa-envelope"> michal.muszynski@pm.me</span></p>
    </div>
  </section>
</div>
<footer class="footer">
